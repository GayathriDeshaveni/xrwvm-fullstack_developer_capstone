name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Python Linter (non-blocking)
        continue-on-error: true   # ✅ makes the job succeed even if lint fails
        run: |
          echo "Running flake8 on all Python files..."
          find ./server -name "*.py" -exec flake8 {} +
          echo "✅ Python linting completed (warnings ignored)."

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JSHint
        run: npm install jshint --global

      - name: Run JavaScript Linter (non-blocking)
        continue-on-error: true   # ✅ allows success even with warnings
        run: |
          echo "Running JSHint on all JS files..."
          find ./server/database -name "*.js" -exec jshint {} +
          echo "✅ JavaScript linting completed (warnings ignored)."
